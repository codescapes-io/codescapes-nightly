name: Build job

on:
  # Every Saturday at 21:00 UTC
  schedule:
    - cron: '0 23 * * *'
  # Manual triggers
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false
      dry-run:
        type: boolean
        description: Creates a draft release
        required: false

jobs:
  build-app:
    runs-on: windows-latest
    
    steps:
      - name: Clone Repository (Latest)
        uses: actions/checkout@v2
        with:
          repository: 'codescapes-io/codescapes'
          fetch-depth: 0
          ssh-key: ${{ secrets.PRIVATE_SSH_KEY }}
        if: github.event.inputs.git-ref == ''
        
      - name: Clone Repository (Custom Ref)
        uses: actions/checkout@v2
        if: github.event.inputs.git-ref != ''
        with:
          repository: 'codescapes-io/codescapes'
          fetch-depth: 0
          ssh-key: ${{ secrets.PRIVATE_SSH_KEY }}
          ref: ${{ github.event.inputs.git-ref }}
          
      - name: Get previous release
        id: last_release
        uses: InsonusK/get-latest-release@v1.0.1
        with:
          myToken: ${{ github.token }}
          exclude_types: "draft|prerelease"
          view_top: 1
          
      - name: Prepare build
        shell: bash
        run: |
          set -e
          
          curl https://raw.githubusercontent.com/codescapes-io/codescapes-nightly/master/electron-builder.json -o packages/cs-electron/electron-builder.json
          
          commit_count=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$commit_count" >> $GITHUB_ENV
          current_sha=$(git rev-parse --short HEAD)
          echo "CURRENT_SHA=$current_sha" >> $GITHUB_ENV
          
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'

      - name: Install deps
        run: yarn install --network-timeout 1000000

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          package_root: ./packages/cs-electron/
          
      - name: Clean up build artifacts
        shell: bash
        run: |
          set -e
          
          cp packages/cs-electron/dist/Codescapes_win_x64-setup.exe Codescapes_win_x64-preview-r${{ env.COMMIT_COUNT }}-setup.exe
          sha=`sha256sum Codescapes_win_x64-r${{ env.COMMIT_COUNT }}-setup.exe | awk '{ print $1 }'`
          echo "WIN_X64_SHA=$sha" >> $GITHUB_ENV
          
          cp packages/cs-electron/dist/Codescapes_win_x64-setup.exe.blockmap Codescapes_win_x64-preview-r${{ env.COMMIT_COUNT }}-setup.exe.blockmap
          
          cp packages/cs-electron/dist/latest.yml latest.yml

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: r${{ env.COMMIT_COUNT }}
          name: Codescapes Preview r${{ env.COMMIT_COUNT }}
          body: |
            ### Commits
            
            https://github.com/codescapes-io/codescapes/compare/${{ env.PREV_RELEASE_SHA }}...${{ env.CURRENT_SHA }}
            
            ---
            
            ### Checksums
            
            | Variant | SHA-256 |
            | ------- | ------- |
            | x64 | ${{ env.WIN_X64_SHA }}
          
          files: |
            Codescapes_win_x64-preview-r${{ env.COMMIT_COUNT }}-setup.exe
            Codescapes_win_x64-preview-r${{ env.COMMIT_COUNT }}-setup.exe.blockmap
            latest.yml
            
          draft: ${{ github.event.inputs.dry-run != '' }}
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prune old releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          keep_latest: 28
          delete_tags: true
